<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <link rel="stylesheet" href="css/navBar.css">

    <link rel="stylesheet" href="css/feedback.css"> <!--6. feedback-->
    <link rel="stylesheet" href="css/scrollsnap.css">

    <title>DeliveryGo</title>
</head>

<body>
    <!--상단 헤더 네비-->
    <header>
        <nav>
            <div class="wrapper" style="width: 1200px; text-align: right;">
                <a class="bar" href="mainInfo.html">소개하기</a>
                <a class="bar" href="/main">홈화면</a>
                <a class="bar" href="/">로그인</a>
                <a class="bar" href="/feedback">피드백</a>
            </div>
        </nav>
    </header>

    <!--snap scroll 적용 - 제일 상위 부모-->
    <div class="scroll-box">

        <!--6. feedback-->
        <div class="scroll">
            <div id="feedback">
                <div class="content6">
                    <div class="content6_top">
                        <p>DeliveryGO의 문제나 건의사항을 알려주세요.</p>
                        <p>피드백을 확인하고 꼼꼼히 읽어보지만,</p>
                        <p>답변 반영에 몇일이 소요되는 점을 양해부탁드립니다.</p>
                    </div>

                    <div class="content6_middle">
                        <form action="#" class="feedback_form">
                            <div class="inputform">
                                <textarea name="opinion" id="feedback-display" cols="70" rows="50" maxlength="200"
                                    placeholder="피드백 입력하기"></textarea>
                            </div>

                            <div class="content6_bottom">
                                <button type="reset">취소</button>
                                <button type="submit">등록</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>



</body>

</html>
